<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam SMS Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Spam SMS Detector</h1>

        <p>Enter an SMS message below to check whether it is spam or ham.</p>

        <textarea
            id="smsInput"
            placeholder="Type your SMS message here..."
        ></textarea>

        <button id="checkBtn">Check Message</button>

        <div id="result"></div>
    </div>

    <!-- Pyodide MUST load first -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- Your JS AFTER Pyodide -->
    <script src="script.js"></script>

</body>
</html>
